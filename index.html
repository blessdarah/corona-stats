<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icons for browser tabs on all devices -->

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">

    <!-- app reserved -->
    <title>Covid-19 updates</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <ul class="loader">
        <li class="loader-circle"></li>
        <li class="loader-circle"></li>
        <li class="loader-circle"></li>
    </ul>
    <div class="wrapper">
        <header class="site-header">
            <div class="main-header">
                <div class="main-header-container">
                    <img src="assets/covid-19-logo.png" alt="Covit-19 logo" id="logo">
                    <p>By: <em>Bless Darah</em></p>
                </div>
                <form action="#" class="search-form">
                    <input type="search" class="search-form-input" placeholder="search country">
                    <ul class="search-result hidden">

                    </ul>
                </form>
            </div>
            <nav class="navbar">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="news.html" class="navbar-link">News</a>
            </nav>
        </header>

        <section class="global-stats">
            <header class="section-header">
                <h2 class="general-stats-heading"><i data-feather="globe"></i> General Stats</h2>
                <p>Pro tip: Remember to always wash your hands.</p>
            </header>

            <!-- general stats here -->
            <ul class="general-cases">
                <li><span class="label"><i data-feather="alert-circle"></i> Cases</span>
                    <span class="figure highlight-orange cases-count"></span>
                </li>


                <li><span class="label"><i data-feather="frown"></i> Deaths</span>
                    <span class="figure highlight-red death-count"></span>
                </li>


                <li><span class="label"><i data-feather="user-check"></i> Recovered</span>
                    <span class="figure highlight-green recovered-count"></span>
                </li>

            </ul>

        </section>

        <!-- country stats -->
        <section class="country-stats">
            <header class="section-header country-stats-header">
                <h2><i data-feather="activity"></i> Country stats</h2>
                <p><strong class="affected-countries">20</strong> countries have been affected so far</p>
            </header>

            <div style="overflow-x: auto; overflow-y: auto; height: 300px;">
                <table class="country-list">
                    <thead class="country-list-head-container">
                        <tr class="country-list-head-content">
                            <th>#</th>
                            <th>Country</th>
                            <th>Cases</th>
                            <th>Deaths</th>
                            <th>Recovered</th>
                        </tr>
                    </thead>
                    <tbody class="country-list-body">

                    </tbody>
                </table>
            </div>
        </section>

        <!-- <progress-bar level="90"></progress-bar> -->

        <template class="country-data-template">
        <div class="country-data__container"></div>
      </template>
    </div>

    <script>
        // initialize feather icons
        feather.replace()
    </script>

    <script src="js/main.js"></script>

    <script>
        // serviceWorker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(reg) {
                        console.log('Yawaah', reg);
                    }).catch(function(err) {
                        console.log('HmmmHmm!', err);
                    })
            })
        }
    </script>


</body>

</html>
