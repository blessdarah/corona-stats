<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Updates</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="wrapper">
        <header class="main-header bg-dark text-white">
            <div class="main-header-container">
                <div class="main-h">
                    <h1>Covid 19 Updates</h1>
                    <div id="cursor" class="ml-2"></div>
                </div>
                
                <p>By: <em>Bless Darah</em></p>
            </div>
            <form action="#" class="search-form">
                <input type="search" class="search-form-input" placeholder="search country">
                <ul class="search-result hidden">

                </ul>
            </form>
        </header>

        <section class="global-stats">
            <header class="section-header">
                <h2 class="general-stats-heading"><i data-feather="globe"></i> General Stats</h2>
                <p>Pro tip: Remember to always wash your hands.</p>
            </header>

            <!-- general stats here -->
            <ul class="general-cases">
                <li class="bg-success"><span class="label"><i data-feather="alert-circle"></i> Cases</span>
                    <span class="figure highlight-green cases-count"></span>
                </li>


                <li class="bg-danger"><span class="label"><i data-feather="frown"></i> Deaths</span>
                    <span class="figure highlight-red death-count"></span>
                </li>


                <li class="bg-warning"><span class="label"><i data-feather="user-check"></i> Recovered</span>
                    <span class="figure highlight-yellow recovered-count"></span>
                </li>

            </ul>

        </section>

        <!-- country stats -->
        <section class="country-stats">
            <header class="section-header country-stats-header">
                <h2><i data-feather="activity"></i> Country stats</h2>
                <p><strong class="affected-countries">20</strong> countries have been affected so far</p>
            </header>

            <div style="overflow-x: auto; overflow-y: auto; height: 300px;">
                <table class="country-list">
                    <thead class="country-list-head-container">
                        <tr class="country-list-head-content">
                            <th>#</th>
                            <th>Country</th>
                            <th>Cases</th>
                            <th>Deaths</th>
                            <th>Recovered</th>
                        </tr>
                    </thead>
                    <tbody class="country-list-body">
    
                    </tbody>
                </table>
            </div>
        </section>

        <!-- <progress-bar level="90"></progress-bar> -->

        <template class="country-data-template">
        <div class="country-data__container"></div>
      </template>
    </div>

    <script>
        // initialize feather icons
        feather.replace()
    </script>

    <script src="main.js"></script>

    <script>
        // serviceWorker registration
        if('serviceWorker' in navigator) {
            window.addEventListener('load', function(){
                navigator.serviceWorker.register('/sw.js')
                .then(function(reg){
                    console.log('Yawaah', reg);
                }).catch(function(err){
                    console.log('HmmmHmm!', err);
                })
            })
        }
        
    </script>


</body>

</html>
